<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Novo Orçamento
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary">
            <ion-icon name="apps"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button (click)="fabClick()" color="secondary">
                <ion-icon name="list-box"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="secondary" (click)="impostoClick()">
                <ion-icon name="calculator"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <ion-item lines="full">
        <ion-label><b>Valor Total: </b> R$ 00,00 </ion-label>
    </ion-item>
    <br>
    <ion-item>
        <ion-label position="floating">Tipo de Operação</ion-label>
        <ion-input name="tipoDeOperacao" type="text"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Estoque</ion-label>
        <ion-input name="estoque" type="text" value="RJ - Rio de Janeiro"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Almoxarifado</ion-label>
      <ion-input name="almoxarifado" type="text" value="AM - Liberado Venda"></ion-input>
      <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Cliente</ion-label>
        <ion-input name="cliente" type="text"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Endereço de Entrega</ion-label>
        <ion-input name="enderecoEntrega" type="text"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Condição de Pagamento</ion-label>
        <ion-input name="condicaoPagamento" type="text"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Tipo de Entrega</ion-label>
        <ion-input name="tipoEntrega" type="text"></ion-input>
        <ion-icon name="search" slot="end"></ion-icon>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="stacked">Validade</ion-label>
                    <ion-input name="validade" type="date"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-label position="floating">Dias entrega</ion-label>
                    <ion-input name="diasEntrega" type="number" max="15" mim="3"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-item>
        <ion-label position="floating">Valor do Frete</ion-label>
        <ion-input name="valorFrete" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Observações</ion-label>
        <ion-textarea name="observacoes" rows="3" cols="1"></ion-textarea>
    </ion-item>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button color="success" disabled>
                <ion-icon slot="start" name="save"></ion-icon>
                Salvar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
